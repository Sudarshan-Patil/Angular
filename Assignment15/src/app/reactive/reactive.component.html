<h1>Contact Information</h1>
<h3>Please fill out your contact information below</h3>
<form action="" [formGroup]="marvellous">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="fname" [class.is-invalid]="marvellous.get('fname').invalid && marvellous.get('fname').touched" class="form-control" formControlName="fname">
        <small [class.d-none]="marvellous.get('fname').valid || marvellous.get('fname').untouched" class="alert-danger">First name is required</small><br>
        <small>First name</small>
        <input type="text" name="lname" [class.is-invalid]="marvellous.get('lname').invalid && marvellous.get('lname').touched" class="form-control" formControlName="lname">
        <small [class.d-none]="marvellous.get('lname').valid || marvellous.get('lname').untouched" class="alert-danger">Last name is required</small><br>
        <small>Last name</small>
        <label for="">Email</label>
        <input type="text" name="email" [class.is-invalid]="marvellous.get('email').invalid && marvellous.get('email').touched" class="form-control" formControlName="email">
        <small [class.d-none]="marvellous.get('email').valid || marvellous.get('email').untouched" class="alert-danger">Please enter valid email address</small><br>
        <label for="">Phone</label>
        <input type="text" name="phone" [class.is-invalid]="marvellous.get('phone').invalid && marvellous.get('phone').touched" class="form-control" formControlName="phone">
        <small [class.d-none]="marvellous.get('phone').valid || marvellous.get('phone').untouched" class="alert-danger">Please enter valid phone number</small><br>
        <label for="">Address</label>
        <input type="text" name="address" [class.is-invalid]="marvellous.get('address').invalid && marvellous.get('address').touched" class="form-control" formControlName="address">
        <small [class.d-none]="marvellous.get('address').valid || marvellous.get('address').untouched" class="alert-danger">Address is required</small><br>
    </div>
    <button class="btn btn-primary" [class.disabled]="marvellous.get('fname').invalid || marvellous.get('lname').invalid || marvellous.get('email').invalid || marvellous.get('phone').invalid || marvellous.get('address').invalid">Submit</button>
    <button (click)="setData()" class="btn btn-primary">Set Value</button>
</form>
{{marvellous.value|json}}
